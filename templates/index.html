<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>ChatBot</title>
    <link href="{{ url_for('static', path='/index.css') }}" rel="stylesheet">
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" rel="stylesheet">
</head>
<body>

<div class="container-sm chat-container">

    <!--<h4>Response: {{ response }} </h4>-->

    <div class="card">
        <div class="card-header text-center fs-4">Chatbot</div>
        <div class="card-body chat-body" id="chatBody">
            <!-- Chat messages will appear here -->
        </div>
        <div class="card-footer">
            <div class="input-group">
                <input aria-label="User message" class="form-control" id="userInput" placeholder="Type your message..."
                       type="text">
                <button class="btn btn-primary" id="sendButton">Send</button>
            </div>
            <div class="loading" id="loading">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="{{ url_for('static', path='index.js') }}?v=1.0"></script>
<script crossorigin="anonymous"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
